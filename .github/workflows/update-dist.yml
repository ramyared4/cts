name: Update Dist Branch

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ "main" ]

jobs:
  update-dist:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Prepare dist directory
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # Create a temporary directory outside the git context
        mkdir -p /tmp/dist_temp

        # Checkout the commit that triggered the workflow and copy dist and package.json to the temp directory
        git checkout "$GITHUB_SHA" -- dist/ package.json
        cp -r dist /tmp/dist_temp/
        cp package.json /tmp/dist_temp/

        # Fetch the dist branch if it exists, otherwise create an orphan branch
        git fetch origin dist:dist --depth=1 || git checkout --orphan dist
        
        # Checkout the dist branch
        git checkout dist

        # Create dist directory if it doesn't exist
        mkdir -p dist

        # Remove all files in the dist branch
        rm -rf *
        
        # Copy the files from the temporary directory to the root of the dist branch
        cp -r /tmp/dist_temp/dist/* ./dist
        cp /tmp/dist_temp/package.json .
        
        # Remove the temporary directory
        rm -rf /tmp/dist_temp

        # Add, commit, and push
        git add .
        git commit -m "chore: update dist folder and package.json [skip ci]"
        git push origin dist --force